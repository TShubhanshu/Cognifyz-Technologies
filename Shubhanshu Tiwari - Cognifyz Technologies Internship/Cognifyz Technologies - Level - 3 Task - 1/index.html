<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>IMAGE GALLERY</h1></center>
    <div class="gallery">
        <img src="thumb1.jpeg" alt="Image 1" class="thumbnail" onclick="openModal();currentSlide(1)">
        <img src="thumb2.jpg" alt="Image 2" class="thumbnail" onclick="openModal();currentSlide(2)">
        <img src="thumb3.jpg" alt="Image 3" class="thumbnail" onclick="openModal();currentSlide(3)">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="image1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="image3.jpg" style="width:100%">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
